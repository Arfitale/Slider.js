<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./assets/remixicon/remixicon.css">
    <link rel="stylesheet" href="./slider.css">
    <script src="./slider.js" defer></script>
</head>
<body>
    <div class="slider-ctr slider-desktop">
        <div class="slider-controls">
            <button class="btn btn-lg btn-slider left left-slide-control"><i class="ri-arrow-left-line"></i></button>
            <button class="btn btn-lg btn-slider right right-slide-control"><i class="ri-arrow-right-line"></i></button>
        </div>
        <div class="main-slider">
            <div class="slider-gallery" data-index="0">
                <img src="./scene_01.png" width="820" height="410" alt="HK Dream">
            </div>
            <div class="slider-gallery" data-index="1">
                <img src="./scene_02.jpg" width="820" height="410" alt="HK Grimm Toupe">
            </div>
            <div class="slider-gallery" data-index="2">
                <img src="./scene_03.png" width="820" height="410" alt="HK Silksong">
            </div>
            <div class="slider-gallery" data-index="3">
                <img src="./scene_04.png" width="820" height="410" alt="HK Godmaster">
            </div>
        </div>
        <div class="slider-thumbs">
            <div class="desc">
                <div class="desc-gallery show" data-index="0">
                    <h1 class="thumbs-title">Hollow Knight</h1>
                    <p class="thumbs-desc">Brave the Depths of a Forgotten Kingdom</p>
                    <a href="#" class="thumbs-link">read more</a>
                </div>
                <div class="desc-gallery" data-index="1">
                    <h1 class="thumbs-title">Silksong</h1>
                    <p class="thumbs-desc">Ascend to the Peak of a Haunted Kingdom</p>
                </div>
                <div class="desc-gallery" data-index="2">
                    <h1 class="thumbs-title">Grimm Toupe</h1>
                    <p class="thumbs-desc">Light the Nightmare Lantern. Summon the Troupe</p>
                </div>
                <div class="desc-gallery" data-index="3">
                    <h1 class="thumbs-title">Godmaster</h1>
                    <p class="thumbs-desc">Take your place amongst the Gods</p>
                </div>
            </div>
            <div class="thumbs">
                <div class="thumbs-gallery active" data-index="0">
                    <img src="./scene_01.png" alt="HK">
                </div>
                <div class="thumbs-gallery" data-index="1">
                    <img src="./scene_02.jpg" alt="Grimm Toupe">
                </div>
                <div class="thumbs-gallery" data-index="2">
                    <img src="./scene_03.png" alt="Silksong">
                </div>
                <div class="thumbs-gallery" data-index="3">
                    <img src="./scene_04.png" alt="Godmaster">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
